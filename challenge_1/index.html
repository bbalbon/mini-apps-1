<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='./styles.css' type='text/css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Welcome to Tic-Tac-Toe</h1>
    <h3>Try to best your opponent</h3>
    <div id='scoreboard'>
        <h1>Scoreboard</h1>
        <div>
            X Wins: <span id='xwins'>0</span>
        </div>
        <br>
        <div>
            O Wins: <span id='owins'>0</span>
        </div>
    </div>
    <table id='board'>
        <tr>
            <td class='square' id='topleft'></td>
            <td class='square' id='topmiddle'></td>
            <td class='square' id='topright'></td>
        </tr>
        <tr>
            <td class='square' id='midleft'></td>
            <td class='square' id='midmiddle'></td>
            <td class='square' id='midright'></td>
        </tr>
        <tr>
            <td class='square' id='bottomleft'></td>
            <td class='square' id='bottommiddle'></td>
            <td class='square' id='bottomright'></td>
        </tr>
    </table>
    <br>
    <button onclick='resetBoard()'>Reset Board</button>
    <script src='./app.js'></script>
</body>
</html>
